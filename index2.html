<body>
    <header class="header">
        <h1>Rapid Writer</h1>
        <a href="index.html"><button class="home">Home</button></a>
        <button class="home" id="darkModeToggle">Dark</button>
    </header>
    <div class="settings">
        <label for="duration">
        <select id="duration">
            <option value="1">Select Time Duration</option>
            <option value="1">1 Minute</option>
            <option value="2">2 Minutes</option>
            <option value="3">3 Minutes</option>
            <option value="5">5 Minutes</option>
            <option value="10">10 Minutes</option>
        </select></label>
        <label for="difficulty">
        <select id="difficulty">
            <option value="easy">Select Level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select></label>
        <button id="start-btn" class="startbtn">Start</button>
    </div>
    <div class="container">
        <div style="display: inline-flex;">
            <span id="timer" style="font-size: 26px; margin-bottom: 3px;">⏰ Timer 00:00</span>
            <span id="pause-btn" style="color: black; font-size: 30px;" disabled>⏸️</span>
        </div>
        <div class="test-area">
            <div id="text-to-type" >
                The text to type will appear here.
            </div>
        </div>
        <div class="test-area">
            <textarea id="typing-area" placeholder="Start typing here..." disabled></textarea>
        </div>
        <div class="results">
            <p id="wpm">WPM: 0</p>
            <p id="accuracy">Accuracy: 0%</p>
        </div>
        <div class="buttons">
            <button id="reset-btn" disabled>Reset</button>
        </div>
    </div>
</body>

g lunch breaks, Aria enjoyed exploring the food court on the 5th floor, where there were 15 different food stalls offering a variety of cuisines, from sushi to spicy Indian curries. One of her favorite pastimes was counting the number of steps she took each day, aiming to reach her goal of 10,000 steps, which typically included a 3-kilometer walk home after work. In the evenings, Aria often attended yoga classes, which lasted for 60 minutes, or spent 30 minutes reading her favorite mystery novels. On weekends, she loved to visit her parents, who lived in a quaint village 80 kilometers away, a journey she made by bus, which took approximately 2 hours. Despite her busy schedule, Aria managed to balance work, leisure, and family time, ensuring she dedicated at least 7 hours every night to restful sleep. The city's vibrant energy, combined with her disciplined routine, made every day an exciting new adventure, filled with numbers and moments that added up to a fulfilling life."],

llion, with $25 million allocated specifically for the acquisition of rare materials like superconductors. Each experiment required meticulous planning, often involving complex equations such as E = mc² and Schrödinger’s wave function ψ(x,t). The potential applications of their work ranged from cryptography to drug discovery, promising a future where the impossible became reality."]

        const durationSelect = document.getElementById("duration");
        const difficultySelect = document.getElementById("difficulty");
        const startButton = document.getElementById("start-btn");
        const pauseButton = document.getElementById("pause-btn");
        const resetButton = document.getElementById("reset-btn");
        const textToType = document.getElementById("text-to-type");
        const typingArea = document.getElementById("typing-area");
        const timerDisplay = document.getElementById("timer");
        const wpmDisplay = document.getElementById("wpm");
        const accuracyDisplay = document.getElementById("accuracy");

        let timer, timeLeft, totalTyped, correctChars, testStarted, paused;

        function getRandomParagraph() {
            const duration = parseInt(durationSelect.value);
            const difficulty = difficultySelect.value;
            const levelParagraphs = paragraphs[duration][difficulty];
            const randomIndex = Math.floor(Math.random() * levelParagraphs.length);
            return levelParagraphs[randomIndex];
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `⏰ Timer ${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        }
        let startTime;

function startTest() {
    const selectedParagraph = getRandomParagraph();
    textToType.textContent = selectedParagraph;
    typingArea.value = "";
    typingArea.disabled = false;
    typingArea.focus();
    timeLeft = parseInt(durationSelect.value) * 60;
    totalTyped = 0;
    correctChars = 0;
    testStarted = false;
    paused = false;
    startButton.disabled = true;
    pauseButton.disabled = false;
    resetButton.disabled = false;
    pauseButton.textContent = "⏸️";

    typingArea.addEventListener("input", handleTyping);
}

        function handleTyping() {
            if (!testStarted) {
                testStarted = true;
                startTimer();
            }

            const typedText = typingArea.value;
            const originalText = textToType.textContent.replace(/\n/g, "");
            let formattedText = "";

            totalTyped = typedText.length;
            correctChars = 0;

            for (let i = 0; i < originalText.length; i++) {
                if (typedText[i] === originalText[i]) {
                    formattedText += `<span class="correct">${originalText[i]}</span>`;
                    correctChars++;
                } else if (typedText[i]) {
                    formattedText += `<span class="incorrect">${originalText[i]}</span>`;
                } else {
                    formattedText += originalText[i];
                }
            }
            textToType.innerHTML = formattedText;
            calculateWPMAndAccuracy();
        }

        function startTimer() {
    startTime = new Date();
    timer = setInterval(() => {
        if (!paused) {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                clearInterval(timer);
                endTest();
            }
        }
    }, 1000);
}

        function calculateWPMAndAccuracy() {
    const elapsedTime = (new Date() - startTime) / 1000 / 60; // elapsed time in minutes
    const wordsTyped = totalTyped / 5;
    const wpm = Math.round(wordsTyped / elapsedTime);
    const accuracy = totalTyped > 0 ? Math.round((correctChars / totalTyped) * 100) : 0;

    wpmDisplay.textContent = `WPM: ${wpm}`;
    accuracyDisplay.textContent = `Accuracy: ${accuracy}%`;
}
        function togglePauseResume() {
            if (paused) {
                paused = false;
                typingArea.disabled = false;
                pauseButton.textContent = "⏸️";
                typingArea.focus();
            } else {
                paused = true;
                typingArea.disabled = true;
                pauseButton.textContent = "▶️";
            }
        }

        function resetTest() {
            clearInterval(timer);
            textToType.textContent = "The text to type will appear here.";
            typingArea.value = "";
            typingArea.disabled = true;
            timerDisplay.textContent = "⏰ Timer 00:00";
            wpmDisplay.textContent = "WPM: 0";
            accuracyDisplay.textContent = "Accuracy: 0%";
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = true;
            pauseButton.textContent = "⏸️";
        }

        function endTest() {
            typingArea.disabled = true;
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = false;
        }

        startButton.addEventListener("click", startTest);
        pauseButton.addEventListener("click", togglePauseResume);
        resetButton.addEventListener("click", resetTest);
    </script>
</body>
</html>
